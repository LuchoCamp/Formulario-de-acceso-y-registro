<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Entrar</header>

                <form action="#">
                   <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                   </div> 

                   <div class="field input-field">
                       <input type="password" placeholder="Contraseña" class="password">
                       <i class='bx bx-hide eye-icon'></i>
                   </div>

                   <div class="form-link">
                       <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                   </div>
                   
                   <div class="field button-field">
                        <button>Entrar</button>
                   </div>

                   <div class="form-link">
                        <span>¿No tienes una cuenta? <a href="#" class="link signup-link">Registrate</a></span>
                   </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Acceder con Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/Google.png" alt="" class="google-img">
                    <span>Acceder con Google</span>
                </a>
            </div>
        </div>

        <!--Formulario de registro-->

        <div class="form signup">
            <div class="form-content">
                <header>Registrate</header>

                <form action="#">
                   <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                   </div> 

                   <div class="field input-field">
                       <input type="password" placeholder="Contraseña" class="password">
                       <i class='bx bx-hide eye-icon'></i>
                   </div>

                   <div class="field input-field">
                       <input type="password" placeholder="Confirmar Contraseña" class="password">
                       <i class='bx bx-hide eye-icon'></i>
                   </div>
                   
                   <div class="field button-field">
                        <button>Registrate</button>
                   </div>

                   <div class="form-link">
                        <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Entrar</a></span>
                   </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Acceder con Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/Google.png" alt="" class="google-img">
                    <span>Acceder con Google</span>
                </a>
            </div>
        </div>
    </section>
  <!--Javascript-->  
  <script src="JS/main.js"></script>
</body>
</html>
